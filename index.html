<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Knowledge Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }
    #quiz-container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-left: 10px;
      margin-bottom: 5px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #0055ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="quiz-container">
    <h2>Quick Knowledge Quiz</h2>
    <form id="quiz-form"></form>
    <p id="result"></p>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
